
<!-- * Pc header * -->
<app-pc-header
	(onClickList)="onClickList($event)"
	[isSticky]="isSticky"
	*ngIf="!isMobile else mobileHeader">
</app-pc-header>
<!-- * End Pc header * -->

<!-- * Mobile header * -->
<ng-template #mobileHeader>
	<app-mobile-header
		(onClickList)="onClickList($event)"
		[isSticky]="isSticky">
	</app-mobile-header>
</ng-template>
<!-- * End Mobile header * -->
