<div class="wrap-container" [ngClass]="{'with-description-flow': info?.description}">
	<div class="container">
		<div class="left">
			<h1>{{ info.title }}</h1>
			<div class="description" *ngIf="info?.description">
				{{ info.description }}
			</div>
			<button class="hover-border" (click)="scrollTo('contact')">
				<span>Book an appointment</span>
			</button>
		</div>
		<div class="right">
			<img [src]="'assets/img/' + info.img" alt="banner">
		</div>
	</div>
</div>
