<div class="wrap-container" [ngClass]="{'sticky': isSticky}">

		<header>
			<img 
				routerLink="/"
				src="assets/img/logo-black.webp" 
				alt="logo" 
				(click)="onClickLi('banner', 200)">
			<ul>
				<li
					routerLink="/" 
					(click)="onClickLi('about')">
					About us
				</li>
				<li 
					routerLink="/"
					(click)="onClickLi('story')">
					Founder's Story
				</li>
				<li 
					routerLink="/"
					(click)="onClickLi('contact')">
					Contact us
				</li>
			</ul>
		</header>
	</div>
</div>
